<div class="container" style="padding: 24px; height: calc(100vh - 64px); position: relative;">
  <div class="scroll-container">
    <div nz-row [nzGutter]="[16, 16]">
      <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="8" [nzLg]="6" *ngFor="let maquina of maquinas">
        <nz-card 
          [nzCover]="coverTemplate"
          [nzActions]="[actionInfo]"
          style="cursor: pointer;"
          (click)="mostrarDetalles(maquina)">
          <ng-template #coverTemplate>
            <img [alt]="maquina.nombre" [src]="maquina.imagen" style="height: 200px; object-fit: cover;"/>
          </ng-template>
          <ng-template #actionInfo>
            <span>Ver detalles</span>
          </ng-template>
          <nz-card-meta
            [nzTitle]="maquina.nombre"
            [nzDescription]="maquina.descripcion">
          </nz-card-meta>
        </nz-card>
      </div>
    </div>
  </div>
  <button nz-button nzType="primary" class="floating-button" (click)="mostrarModalNuevaMaquina()">
    <span nz-icon nzType="plus"></span>
    Nueva MÃ¡quina
  </button>
</div>
