<nz-layout class="auth-layout">
    <nz-content class="auth-content">
      <div class="auth-container">
        <nz-card class="auth-card">
          <div class="text-center">
            <h2 nz-typography class="auth-title">
              <ng-content select="[header]"></ng-content>
            </h2>
            <p nz-typography nzType="secondary" class="auth-subtitle">
              <ng-content select="[subheader]"></ng-content>
            </p>
          </div>
          <div class="auth-form">
            <router-outlet></router-outlet>
          </div>
        </nz-card>
      </div>
    </nz-content>
  </nz-layout>
